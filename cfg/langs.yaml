- id: PY-367
  name: Python 3.10.6
  scale-factor: 5.000
  scale-start:  0.000
  image: automatest/python3
  version: Python 3.10.6
  extension: py
  style: python
  run: [python3, <filename>]
  # unittest: [python3, -m, pytest, --json=.report.json, -rA, <filename>]
  unittest: [python3, -m, pytest, --json=.report.json, --tb=line, <filename>]

- id: NODEJS
  name: Node.js
  scale-factor: 5.000
  scale-start:  0.000
  image: automatest/js
  version: node v19.0.1 npm 8.19.2
  extension: js
  style: javascript
  compile: [npm, i]
  run: [node, <filename>]

- id: TS
  name: Typescript
  scale-factor: 5.000
  scale-start:  0.500
  image: automatest/ts
  version: node v4.8.4
  extension: ts
  style: javascript
  compile: [npm, i, '&&', tsc, <filename>]
  run: [node, <filename-no-ext>]
  files:
    - package.json: |
        {
          "name": "cc.net",
          "version": "0.1.0",
          "private": true,
          "scripts": {},
          "dependencies": {},
          "devDependencies": {
              "@types/node": "^16.11.7"
          }
        }

- id: C
  name: C
  scale-factor: 1.000
  scale-start:  0.000
  image: automatest/cc
  version: gcc 11.3.0
  extension: c
  style: c_cpp
  compile: [gcc, <filename>, -o, main]
  run: [./main]

- id: CPP
  name: C++
  scale-factor: 1.000
  scale-start:  0.000
  image: automatest/cc
  version: g++ 11.3.0
  extension: cpp
  style: c_cpp
  compile: [g++, -std=c++17, <filename>, -o, main]
  run: [./main]

- id: JAVA
  name: Java
  scale-factor: 2.600
  scale-start:  0.200
  image: automatest/java
  version: OpenJDK 11.0.17
  extension: java
  style: java
  run: [java, main]
  compile: [javac, <filename>]

- id: CS
  name: 'C#'
  scale-factor: 2.000
  scale-start:  1.000
  image: automatest/cs
  version: Mono 6.8.0.105
  extension: cs
  style: csharp
  run: [mono, main]
  compile: [mcs, <filename>, '-out:main']
  
- id: DOTNET
  name: 'Dotnet C#'
  scale-factor: 2.000
  scale-start:  4.000
  image: automatest/dotnet
  version: 7.0.100
  extension: cs
  style: csharp
  run: [dotnet, run]
  files:
    - main.csproj: |
        <Project Sdk="Microsoft.NET.Sdk">
          <PropertyGroup>
            <OutputType>Exe</OutputType>
            <TargetFramework>netcoreapp3.01</TargetFramework>
          </PropertyGroup>
        </Project>

  # compile: [mcs, <filename>, '-out:main']
  

- id: MATLAB
  name: Matlab
  version: R2020a
  scale-factor: 2.000
  scale-start:  8.500
  image: automatest/matlab
  extension: m
  style: matlab
  run: [matlab, -nodesktop, -nosplash, -nodisplay, -r, "\"<filename-no-ext>;exit;\""]
 

- id: MARKDOWN
  name: Markdown
  version: 1.0.0
  scale-factor: 1
  scale-start:  0.000
  image: automatest/markdown
  extension: md
  style: markdown
  run: [cat, <filename>]

- id: RUST
  name: Rust
  version: 1.65.0
  scale-factor: 1.500
  scale-start:  0.200
  image: automatest/rust
  extension: rs
  style: rust
  compile: [rustc, <filename>, '-o', main]
  run: [./main]

  

